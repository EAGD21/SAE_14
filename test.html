<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chargement Avion</title>
<style>
  body {
    background-color: #0b0c10;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .loader {
    position: relative;
    width: 200px;
    height: 200px;
    animation: rotate 4s linear infinite;
  }

  /* Cercle invisible de rotation */
  .orbit {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
  }

  /* L’avion */
  .plane {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    color: #00aaff;
    animation: planeTilt 2s ease-in-out infinite alternate;
  }

  /* Points blancs qui suivent */
  .dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.8;
    animation: follow 4s linear infinite;
  }

  /* Création d’un effet de décalage pour chaque point */
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }
  .dot:nth-child(4) { animation-delay: 0.6s; }
  .dot:nth-child(5) { animation-delay: 0.8s; }

  /* Rotation principale */
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Petites oscillations de l’avion */
  @keyframes planeTilt {
    from { transform: translate(-50%, -50%) rotate(-10deg); }
    to { transform: translate(-50%, -50%) rotate(10deg); }
  }

  /* Animation des points */
  @keyframes follow {
    0% {
      transform: translate(-50%, -50%) rotate(0deg) translateX(100px);
      opacity: 0;
    }
    20% { opacity: 1; }
    100% {
      transform: translate(-50%, -50%) rotate(360deg) translateX(100px);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="loader">
    <div class="orbit">
      <div class="plane">✈️</div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
